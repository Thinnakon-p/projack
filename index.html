    <script>
        const startDate = new Date('2025-03-04');
        const anniversaryTextElement = document.getElementById('anniversary-text');
        const oneMonthAnniversaryDateElement = document.getElementById('one-month-anniversary-date');
        const elapsedTimeElement = document.getElementById('elapsed-time');
        const countdownTimerElement = document.getElementById('countdown-timer');

        function calculateOneMonthAnniversary(startDate) {
            const oneMonth = new Date(startDate);
            oneMonth.setMonth(oneMonth.getMonth() + 1);
            return oneMonth;
        }

        function updateCountdown() {
            const now = new Date();
            const anniversaryDate = calculateOneMonthAnniversary(startDate);
            const timeDiff = anniversaryDate.getTime() - now.getTime();

            if (timeDiff > 0) {
                const days = Math.floor(timeDiff / (1000 * 3600 * 24));
                const hours = Math.floor((timeDiff % (1000 * 3600 * 24)) / (1000 * 3600));
                const minutes = Math.floor((timeDiff % (1000 * 3600)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                countdownTimerElement.textContent = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
            } else {
                countdownTimerElement.textContent = "üéâ Happy 1 Month Anniversary! üéâ";
            }
        }

        function updateElapsedTime() {
            const now = new Date();
            const timeDiff = now.getTime() - startDate.getTime();

            const days = Math.floor(timeDiff / (1000 * 3600 * 24));
            const hours = Math.floor((timeDiff % (1000 * 3600 * 24)) / (1000 * 3600));
            const minutes = Math.floor((timeDiff % (1000 * 3600)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            elapsedTimeElement.textContent = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
        }

        function createSquare() {
            const animationContainer = document.getElementById('animation-container');
            const square = document.createElement('div');
            square.className = 'square';
            square.style.width = '10px';
            square.style.height = '10px';
            square.style.left = Math.random() * window.innerWidth + 'px';
            square.style.top = '-10px';
            square.style.animationDuration = Math.random() * 3 + 2 + 's';
            animationContainer.appendChild(square);

            setTimeout(() => {
                if (square.parentNode) {
                    square.remove();
                }
            }, 5000);
        }

        setInterval(createSquare, 300);
        oneMonthAnniversaryDateElement.textContent = calculateOneMonthAnniversary(startDate).toLocaleDateString();
        setInterval(updateCountdown, 1000);
        setInterval(updateElapsedTime, 1000);
    </script>
